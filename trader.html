<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Post Product Details</title>
	<link rel="stylesheet" href="./traderPost.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Amaranth&family=Asap+Condensed&family=Bree+Serif&family=Cairo:wght@300&family=Mina&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="bg">

		<div class="navbar">
			<span class="brand">
				<a href="http://" target="_blank" rel="noopener noreferrer">TraceIt</a>
			</span>

			<div class="hamburger">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>

			<span class="options">
				<ul class="navlinks">
					<li><a href="http://" target="_blank" rel="noopener noreferrer">Get Details</a></li>
					<li><a href="http://" target="_blank" rel="noopener noreferrer">Post Transport</a></li>
					<li><a href="http://" target="_blank" rel="noopener noreferrer">Username</a></li>
					<li><a href="http://" target="_blank" rel="noopener noreferrer">Log&nbsp;In</a></li>
				</ul>
			</span>
		</div>


		<div class="main">
			<div class="topHeading">
				<h1>Post Product Details</h1>
				<h2>Lots Of Midway Info Now Collectible</h2>
			</div>

			<div class="formArea">
				<div class="topImg"><img src="./trader.svg" alt=""></div>
				<div class="formfields">
					<form action="">
						<input type="text" id="sname" name="sName" placeholder="Supplier Name">
						<input type="text" id="pname" name="sName" placeholder="Product Name">
						<div class="inRow">
							<input type="text" id="mdate" name="sName" placeholder="Manufacturing Date">
							<input type="text" id="exdate" name="sName" placeholder="Expirey Date">
						</div>
						<input type="text" id="feedbcak" name="sName" placeholder="Feedback Link">
						<div class="inRow">
							<input type="text" id="type" name="sName" placeholder="Type">
							<input type="text" id="count" name="sName" placeholder="Count">
						</div>
						<input type="text" id="desc" name="sName" placeholder="Product Description">
						<button>Get Location</button>
						<button type="submit">Submit</button>
					</form>
				</div>
			</div>

			<div class="topHeading qrhead">
				<h1>Scan/Download QR Code</h1>
			</div>

			<div class="qrFrame">
				<div class="qrcode"></div>
				<div class="dwnPNG">
					<img src="./download-icon.svg" alt="">
					<p>PNG</p>
				</div>
			</div>
		</div>


		<div class="foot"></div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
